<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Creating AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background-color: #f0f2f5;
    }
    /* Page 1 Styling */
    .page-1 {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
        url('https://img.freepik.com/premium-photo/businessmen-blur-workplace-office-with-computer-shallow-depth-focus-abstract-background_484651-20299.jpg') center/cover no-repeat fixed;
      text-align: center;
      color: #fff;
      animation: backgroundFade 6s ease-in-out infinite alternate;
    }
    .page-1 h1 {
      font-size: 75px;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      animation: fadeIn 2.5s ease-in-out forwards, pulse 4s infinite alternate;
      opacity: 0;
    }
    /* Page 2 Styling */
    .page-2 {
      height: 100vh;
      padding: 80px;
      background: linear-gradient(120deg, #e7c6cc, #f4d2b0);
      text-align: center;
      color: #333;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .page-2 h1 {
      font-size: 60px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid;
      width: 0;
      animation: typing 3s steps(40) 1.5s forwards;
    }
    .page-2 .arrow {
      font-size: 60px;
      margin-top: 30px;
      animation: bounce 1.2s infinite alternate;
      color: #ff33c2;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }
    /* Page 3 Styling */
    .page-3 {
      height: 100vh;
      padding: 60px;
      background-color: #fff;
      text-align: center;
      color: #333;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: 0;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }
    iframe:hover {
      transform: scale(1.01);
    }
    /* Animations */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(10px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
    @keyframes backgroundFade {
      0% { filter: brightness(1); }
      100% { filter: brightness(0.8); }
    }
  </style>
</head>
<body>
  <!-- Page 1: Resume Creating AI -->
  <div class="page-1">
    <h1 id="dynamic-text">Resume Creating AI</h1>
  </div>

  <!-- Page 2: Add Your Personal Information -->
  <div class="page-2" id="page-2">
    <h1 class="typing-effect"style="text-align:center">Add Your Personal Information</h1>
    <p style="color: blueviolet; font-size: 22px; margin-inline: 20px;">
      Please fill out the form below with your personal details.
    </p>
    <div class="arrow">â†“</div>
  </div>

  <!-- Page 3: Embedded Form -->
  <div class="page-3" id="page-3">
    <iframe src="form.html"></iframe>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dynamicText = "Resume Creating AI";
      let index = 0;
      const dynamicTextEl = document.getElementById("dynamic-text");

      function typeText() {
        // Check if text content is already set to avoid re-typing
        if (dynamicTextEl.textContent.length === 0) {
          if (index < dynamicText.length) {
            dynamicTextEl.textContent += dynamicText.charAt(index);
            index++;
            setTimeout(typeText, 100);
          } else {
            dynamicTextEl.style.opacity = 1;
          }
        }
      }

      typeText();
    });
    
    window.addEventListener('scroll', function () {
      const page2 = document.getElementById('page-2');
      const page3 = document.getElementById('page-3');
      const scrollPos = window.scrollY + window.innerHeight;

      if (scrollPos >= page2.offsetTop + 200) {
        page2.style.opacity = 1;
      }
      if (scrollPos >= page3.offsetTop + 200) {
        page3.style.opacity = 1;
      }
    });
  </script>
</body>
</html>
